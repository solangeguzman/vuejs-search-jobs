<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
     integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Search-jobs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    

</head>
<body background="./img/9.jpg">
    
    
    <div id="container">
   
       <div id="list-jobs">
          <div :class="appliEd(index)" v-for="(job,index) in jobs">
              <table>
                   <tr class="size-text">
                       <th><span>{{job.logo}}</span></th>
                       <th><span> {{job.company}}</span></th>
                       <th><span class="job">{{job.position}}</span></th>
                       <th id="dimensione"><span>contratto:{{job.contract}}</span></th>
                       <th><span>{{job.city}} -  annuncio del {{job.created_at}}</span></th>
                        <th><span class="text">{{job.description}}</span></th>
                       <hr class="hr">

                       <!-- ------ -->
                       <div v-if="starred.includes(index + 1)" @click="preferito(index)"><i class="far fa-heart"></i></div>
                       <div v-else @click="preferito(index)"><i class="fas fa-heart"></i></div>
                    </tr>  
                    <tr>
                       <!-- ----- -->
                       <td>
                           <div class="color-t" v-if="applied.includes(index + 1)"><strong>APPLIED</strong></div>
                           <div v-if="!applied.includes(index + 1)"><button class="button-app" @click="apply(index)">CANDIDARSI</button></div>
                           <div  class="text-cand" v-if="candi"><strong>LA TUA CANDIDATURA Ãˆ STATA INVIATA</strong></div>
                   
                       </td>
                       </tr> 
                </table>
               
              
            </div>

                     
            
                      
        </div>
  </div>       


       
      
    <script src="./js/script-vue.js"></script>

</body>
</html>
